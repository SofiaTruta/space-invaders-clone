<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 GA SEI75</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="intro-screen" id="intro-screen">
            <div class="intro-container">
                <h2>Ready?</h2>
                <label for="name" id="name-label">insert name here:</label>
                <input type="text" id="name">
                <button id="play">play!</button>
            </div>
        </div>
        <div class="message">
            <p>press Esc for play/pause music</p>
        </div>
        <header></header>
        <section></section>
        <main>
            <section class="flex-grid">
            </section>
        </main>
       


        <div class="game-over-screen" id="game-over-screen">
            <div class="message-container">
                <h2>you died!</h2>
                <h3 id="highscore"></h3>
                <h3 id="score-header">your score: </h3>
                <h3 id="score-display"></h3>
                <button id="play-again">play again</button>
            </div>

        </div>
    </div>

    <audio src="../project-1-space-invaders-clone-sofia-truta/audio/space-invaders-classic-arcade-game-116826.mp3" id="game-music"></audio>
    <script src="./js/scripts.js"></script>
